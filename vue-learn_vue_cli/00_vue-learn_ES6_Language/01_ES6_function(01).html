<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- es6中箭头函数的基本使用-->
<body>
<script>
  //箭头函数: 也是一种定义函数的方式
  //1. 定义函数的方式: 通过function

  const aaa = function () {

  }

  //2. 对象字面量中定义函数
  const obj = {
    bbb : function () {

    },
    aaa() {

    }
  }

  //3. ES6中箭头函数
  // 基本形式: const 函数名 = (参数列表)=>{函数体}


</script>
</body>
</html>
