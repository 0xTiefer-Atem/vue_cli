<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!-- 箭头函数参数和返回值-->
<body>
<script>
  //1. 参数问题
  //放入两个参数问题
  const sum = (num1, num2) => {
    return num1 + num2
  }


  //一个参数问题
  //参数的小括号可以省掉
  const power = (num) => {
    return num * num
  }


  //2. 函数中代码数量问题
  //函数中有多行代码
  const test = () => {
    console.log("hello world");
    console.log("hello Vuejs");
  }

  //一行代码
  const mul = (num1, num2) => num1 * num2
</script>
</body>
</html>
